<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider CSS</title>
<style>
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;   
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider-value {
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
<body>

<h2>Slider Example</h2>

<input type="range" min="10000" max="100000000" value="10000" class="slider" id="myRange">
<div class="slider-value" id="sliderValue">10,000</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("sliderValue");
output.innerHTML = formatCurrency(slider.value);

slider.oninput = function() {
  output.innerHTML = formatCurrency(this.value);
};

// Hàm chuyển đổi số thành chuỗi định dạng tiền tệ
function formatCurrency(amount) {
  return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); // Sử dụng regex để thêm dấu ',' sau mỗi 3 số
}
</script>

</body>
</html>
